 <body onload="onInit()">
        <header class="main-header">
            <section class="head-container container flex space-between align-center">
                <a href="index.html"><img class="logo"src="img/logo.svg"alt=""></a>

     <main class="canvas-container container">
         <section class="meme-area">
            <canvas id="my-canvas" height="300" width="500" onclick="draw(event)"></canvas>
            <form class="preferences">
               <label for="text"></label>
               <input type="text" name="text" placeholder="Write your text" class="text"/>
               <button type="submit" onclick="onGetText(event)">Add</button>
          <button class="arrows-button arrow-button-up" onclick="setFontSize(1)"><img src="img/site-img/arrow-up.png" alt=""></button>  
          <button class="arrows-button arrow-button-down" onclick="setFontSize(-1)"></button><img src="img/site-img/arrow-down.png" alt=""></button>  
           </form>
           </section>
          </section>
            <section class="gallery container">
                <img class="gallery-img" id="1" src="img/meme-img/1.jpg" alt="" onclick="onSetImg(this.src, this.id)">
                <img class="gallery-img" id="2" src="img/meme-img/2.jpg" alt="" onclick="onSetImg(this.src, this.id)">
                <img class="gallery-img" id="3" src="img/meme-img/3.jpg" alt="" onclick="onSetImg(this.src, this.id)">
            </section>
    </main>
